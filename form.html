    <main>
        <div id="password-message"></div>
        <form method="get" action="record.html" class="form" id="form">
            <fieldset>
                <legend>Contact Information</legend>
                <label>Username* <input type="text" id="username" name="username" required></label>
                <label>Password* <input type="password" id="password" name="password" pattern="[a-zA-Z0-9]{8,}$"
                        title="Must be at least 8 characters and can only contain letters and numbers" required></label>
                <label>Password Confirmation* <input type="password" id="password2" name="password2" required></label>
                <label>Email* <input type="email" id="email" name="email" pattern="[a-zA-Z0-9_.\-]+@byui.edu"
                        title="A valid byui.edu email address" placeholder="abc12345@byui.edu" required></label>
            </fieldset>
            <fieldset>
                <legend>Page Rating </legend>
                <div id="rate-range">0</div>
                <input type="range" id="rating" name="rating" min="0" max="10" value="0" step="1" list="r-values">

                <datalist id="r-values">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </datalist>
            </fieldset>
            <input type="submit" value="Contact Me">
        </form>
    </main>
